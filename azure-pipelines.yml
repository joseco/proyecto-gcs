trigger:
- master

pool:
  vmImage: ubuntu-latest


steps:
- script: |
    sudo apt-get -y update
    sudo apt-get -y install java-1.8.0-openjdk-devel
    sudo curl https://downloads.lightbend.com/scala/2.12.10/scala-2.12.10.rpm --output scala-2.12.10.rpm
    sudo apt-get -y install scala-2.12.10.rpm
    sudo curl https://bintray.com/sbt/rpm/rpm | tee /etc/yum.repos.d/bintray-sbt-rpm.repo
    sudo apt-get -y install sbt
    sudo apt-get install -y git
    sudo apt-get install -y which
    sudo apt-get install -y yum-utils
    sudo apt-get -y install rpm-build
  displayName: 'Installing dependencies'

- script: |
    sbt compile
    sbt test
  displayName: 'Commit Check'

