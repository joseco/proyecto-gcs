trigger:
- master

pool:
  vmImage: ubuntu-latest


steps:
- script: |
    echo ---------------> Update
    echo "deb https://dl.bintray.com/sbt/debian /" | sudo tee -a /etc/apt/sources.list.d/sbt.list
    curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo apt-key add
    sudo add-apt-repository ppa:openjdk-r/ppa
    sudo apt-get -y update
    sudo apt-get -y install openjdk-8-jdk
    sudo apt-get -y install sbt
    sudo apt-get -y install rpm
    mkdir -p ~/.ssh
    (umask  077 ; echo $WEBSERVERSSHKEY | base64 --decode) > ~/.ssh/id_azure.pem
    chmod -R go= ~/.ssh

  displayName: 'Provisioning enviroment'

- script: |
    sbt compile
    sbt test
  displayName: 'Commit Check'

- script: |
    echo Correr las pruebas de integraci√≥n
  displayName: 'Integration Tests'

- script: |
    sbt rpm:packageBin
  displayName: 'Generating RPM artifact '

- script: |
    echo $USERWEBSERVER@$IPWEBSERVER
    sudo scp -v -o StrictHostKeyChecking=no -i id_azure.pem  /home/vsts/work/1/s/gcs-app/target/rpm/RPMS/noarch/gcs-app-2.8.x-1.noarch.rpm azureuser@157.55.199.18:/home/azureuser
    ssh -o StrictHostKeyChecking=no -i id_azure.pem azureuser@157.55.199.18 "sudo systemctl stop nginx"
    sleep 2
    ssh -o StrictHostKeyChecking=no -i id_azure.pem azureuser@157.55.199.18 "sudo systemctl stop gcs-app"
    sleep 2
    ssh -o StrictHostKeyChecking=no -i id_azure.pem azureuser@157.55.199.18 "sudo rpm -ev gcs-app-2.8.x-1.noarch"
    sleep 3
    ssh -o StrictHostKeyChecking=no -i id_azure.pem azureuser@157.55.199.18 "sudo rpm -i gcs-app-2.8.x-1.noarch.rpm"
    sleep 3
    ssh -o StrictHostKeyChecking=no -i id_azure.pem azureuser@157.55.199.18 "sudo systemctl restart gcs-app"
    sleep 2
    ssh -o StrictHostKeyChecking=no -i id_azure.pem azureuser@157.55.199.18 "sudo systemctl restart nginx"
    sleep 2
  displayName: 'Deploying'
