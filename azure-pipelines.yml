trigger:
- master

pool:
  vmImage: ubuntu-latest


steps:
- script: |
    echo ---------------> Update
    sudo add-apt-repository ppa:openjdk-r/ppa
    sudo apt-get -y update
    echo ---------------> Installing Java
    sudo apt-get -y install openjdk-8-jdk
    echo ---------------> Checking java
    javac -version
  displayName: 'Installing dependencies'

- script: |
    sbt compile
    sbt test
  displayName: 'Commit Check'

